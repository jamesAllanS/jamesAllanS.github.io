{% assign projects = site.data.project_info %}

<h1 class="current">Projects</h1>
<ul>

    {% for project in projects limit: include.numberVisible %}
    <li>

        <section class="post-excerpt">

            <h2><a href="/projects/{{ project.title }}">{{ project.title }}</a></h2>
            <h3>{{ project.subheading }}</h3>

            <div class="row">

                <div class="column left">
                    <img src="{{ project.image }}" alt="random image featuring technology">
                </div>

                <div class="column right">

                    <div>
                        <p>{{ project.description }}</p>
                    </div>
                    <ul>
                        <li>
                            <a href="{{ project.project_url }}">Visit project website</a>
                        </li>
                        <li>
                            <a href="{{ project.project_code }}">View code on github</a>
                        </li>
                    </ul>
                </div>

            </div>

        </section>
    </li>
    {% endfor %}
</ul>
