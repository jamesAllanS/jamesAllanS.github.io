---
title: Article Categories
permalink: /categories/
---
<h1>Categories</h1>

<ul>
  {% for category in site.categories %}
    <li>
      <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
      <h3>{{ category.position }}</h3>
      <p>{{ category.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
